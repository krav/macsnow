name: Build Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up environment
      run: |
        echo "Building MacSnow for macOS"
        xcodebuild -version
        swift --version
    
    - name: Build application
      run: make
    
    - name: Verify build output
      run: |
        if [ -d "build/MacSnow.app" ]; then
          echo "✓ Build successful"
          ls -lh build/MacSnow.app/Contents/MacOS/
        else
          echo "✗ Build failed - app bundle not found"
          exit 1
        fi

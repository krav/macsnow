name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up environment
      run: |
        echo "Building MacSnow for macOS"
        xcodebuild -version
        swift --version
    
    - name: Build application
      run: make
    
    - name: Create distribution package
      run: |
        cd build
        zip -r MacSnow.zip MacSnow.app
        cd ..
        mv build/MacSnow.zip .
    
    - name: Calculate checksums
      run: |
        shasum -a 256 MacSnow.zip > MacSnow.zip.sha256
        cat MacSnow.zip.sha256
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: MacSnow-macOS
        path: |
          MacSnow.zip
          MacSnow.zip.sha256
        retention-days: 30
    
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          MacSnow.zip
          MacSnow.zip.sha256
        body: |
          ## MacSnow Release ${{ github.ref_name }}
          
          ### Installation
          
          1. Download `MacSnow.zip`
          2. Unzip the file
          3. Move `MacSnow.app` to your Applications folder
          4. Right-click and select "Open" on first launch (macOS security)
          
          ### Requirements
          
          - macOS 11.0 (Big Sur) or later
          
          ### Verification
          
          Verify the download with SHA-256 checksum:
          ```bash
          shasum -a 256 MacSnow.zip
          ```
          
          Compare with the checksum in `MacSnow.zip.sha256`
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
